<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Калькулятор дат</title>
    <script type="module" src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="wrapper__header header">
        <div class="container">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <button
                  class="nav__button nav__button_active"
                  type="button"
                  id="navButton1"
                >
                  Калькулятор дат
                </button>
              </li>
              <li class="nav__item">
                <button class="nav__button" type="button" id="navButton2">
                  Таймер
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="wrapper__content">
        <div class="container">
          <div class="nav__page nav__page_active" id="navContent1">
            <fieldset class="date-calc">
              <legend class="date-calc__legend">Калькулятор дат</legend>
              <div class="input-field">
                <label class="input-field__label" for="dateFrom"
                  >Первая дата:</label
                >
                <input
                  class="input-field__input"
                  type="date"
                  id="dateFrom"
                  name="dateFrom"
                />
              </div>
              <div class="input-field">
                <label class="input-field__label" for="dateTo"
                  >Вторая дата:</label
                >
                <input
                  class="input-field__input"
                  type="date"
                  id="dateTo"
                  name="dateTo"
                />
              </div>
              <button
                class="date-calc__button"
                type="button"
                id="dateCalcButton"
              >
                Рассчитать промежуток
              </button>
              <output
                class="date-calc__result"
                id="dateCalcResult"
                name="result"
              ></output>
            </fieldset>
          </div>
          <div class="nav__page" id="navContent2">
            <fieldset class="timer">
              <legend class="timer__legend">Таймер</legend>
              <div class="input-field timer__input-field">
                <input
                  class="timer__input input-field__input"
                  type="number"
                  min="0"
                  id="hoursInput"
                />
                <label class="timer__label input-field__label" for="hours">
                  ч.
                </label>
                <input
                  class="timer__input input-field__input"
                  type="number"
                  id="minutesInput"
                />
                <label class="timer__label input-field__label" for="minutes">
                  м.
                </label>
                <input
                  class="timer__input input-field__input"
                  type="number"
                  id="secondsInput"
                />
                <label class="timer__label input-field__label" for="seconds">
                  с.
                </label>
              </div>
              <output class="timer__result hide" id="timerResult"></output>
              <div class="timer__control-panel">
                <button
                  class="timer__button timer__button_repeat hide"
                  id="timerButtonReset"
                  title="Сбросить"
                >
                  <img src="./images/repeat.svg" alt="Сбросить" />
                </button>
                <button
                  class="timer__button timer__button_play"
                  id="timerButtonStart"
                  title="Старт"
                >
                  <img src="./images/play.svg" alt="Старт" />
                </button>
                <button
                  class="timer__button timer__button_stop hide"
                  id="timerButtonStop"
                  title="Пауза"
                >
                  <img src="./images/pause.svg" alt="Пауза" />
                </button>
                <button
                  class="timer__button timer__button_delete hide"
                  id="timerButtonDelete"
                  title="Удалить"
                >
                  <img src="./images/delete.svg" alt="Удалить" />
                </button>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <footer class="wrapper__footer footer"></footer>
    </div>
  </body>
</html>
